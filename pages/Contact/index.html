<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmitech Health</title>
    <link rel="shortcut icon" href="../../assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../components/style-components.css">
    <link rel="stylesheet" href="responsive/resDesktop.css">
    <link rel="stylesheet" href="responsive/resTablets.css">
    <link rel="stylesheet" href="responsive/resMobile.css">
</head>

<body>
    <div id="header-placeholder"></div>
    <script>
        fetch('../../components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });
    </script>
    <section class="body-container">
        <header class="connect">
            <div class="n-container">
                <div class="connect-content">
                    <div class="connect-left">
                        <span><strong>Conecte-se</strong></span>
                        <h1>
                            Estamos Aqui Para Você
                        </h1>
                    </div>

                    <div class="connect-right">
                        <p>
                            Na Emmitec Health, sua saúde é nossa prioridade. Entre em contato conosco para esclarecer dúvidas ou obter mais informações sobre nossos serviços.
                        </p>

                        <div class="recipient-btn">
                        <button id="header-first-btn">
                            Saiba Mais
                        </button>
                        <button id="header-second-btn">
                            Agende uma Visita
                        </button>
                    </div>
                    </div>
                </div>
            </div>
        </header>


        <section class="contact">
            <div class="n-container">
                <div class="contact-content">
                    <div class="contact-top">
                        <span>
                            <strong>Contato</strong>
                        </span>

                        <h2>
                            Entre em contato
                        </h2>

                        <p>
                            Estamos aqui para ajudar com suas dúvidas e solicitações.
                        </p>
                    </div>

                    <div class="contact-bottom">

                        <div class="contact-item">
                        <label for="name">Nome</label>
                            <input type="text" name="name" id="name">
                        </div>

                        <div class="contact-item">
                        <label for="email">E-mail</label>
                            <input type="email" name="email" id="email">
                        </div>

                        <div class="contact-item">
                        <label for="comment">Mensagem</label>
                            <textarea name="comment" id="comment">Digite sua mensagem...</textarea>
                        </div>

                        <label class="checkbox-container">
                            <input type="checkbox" id="termos">
                            <span class="custom-checkbox"></span>
                            Aceito os Termos
                        </label>

                        <button>
                            Enviar
                        </button>
                        
                    </div>
                </div>
            </div>

        </section>
       
    </section>

    <div id="footer-placeholder"></div>
    <script>
        fetch('../../components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>

</html>
