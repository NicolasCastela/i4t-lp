<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela de Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        body, html {
            height: 100%;
            width: 100%;
            background: #f4f6fb;
        }
        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        .login-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            box-shadow: 2px 0 10px rgba(0,0,0,0.05);
        }
        .login-box {
            width: 100%;
            max-width: 350px;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            background: #fff;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        .login-box h2 {
            text-align: center;
            color: #2d3a4b;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 2rem;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .input-group label {
            font-size: 1rem;
            color: #4a5568;
            margin-bottom: 4px;
        }
        .input-group input {
            padding: 12px 14px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.2s;
            outline: none;
            background: #f9fafb;
        }
        .input-group input:focus {
            border-color: #2563eb;
            background: #fff;
        }
        .login-btn {
            margin-top: 12px;
            padding: 12px;
            background: linear-gradient(90deg, #2563eb 0%, #1e40af 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: linear-gradient(90deg, #1e40af 0%, #2563eb 100%);
        }
        .right-section {
            flex: 1;
            background: #e5e9f2;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .right-section img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.10);
            object-fit: cover;
        }
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
            .right-section {
                display: none;
            }
            .login-section {
                flex: none;
                width: 100vw;
                height: 100vh;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-section">
            <form class="login-box">
                <h2>Entrar</h2>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
        <div class="right-section">
            <img src="https://emmitec.health/assets/img/apps/WL1/WL1.png" alt="Imagem de login">
        </div>
    </div>
</body>
</html>
